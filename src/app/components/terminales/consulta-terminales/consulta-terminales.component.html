
<app-nav-bar></app-nav-bar>

<div class="container-fluid">
  <div class="row">
    <div class="col col-md-3 col-lg-3">
      <app-side-bar></app-side-bar>
    </div>

    <div class="col col-md-9 col-lg-9 mt-4">
      <h4>Módulo de consulta de terminales</h4>
      <hr>
      <form (ngSubmit)="buscarTerminal()">

        <div class="form-group">

            <input type="text"
                 class="form-control"
                 [(ngModel)]="numeroTerminal"
                 name="codeTerminal"
                 placeholder="Ingrese número de terminal">
        </div>

        <hr>

        <div *ngIf="terminal != null">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Atributo</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Codigo comercio</th>
                <td>{{ terminal.codigoComercio }}</td>
              </tr>
              <tr>
                <th scope="row">Indicador IAC</th>
                <td>{{ terminal.indicadorIAC }}</td>
              </tr>
              <tr>
                <th scope="row">Indicador IVA</th>
                <td>{{ terminal.indicadorIVA }}</td>
              </tr>
              <tr>
                <th scope="row">Servicios</th>
                <td></td>
              </tr>
              <tr *ngFor="let servicio of terminal.servicios">
                <th></th>
                <td>{{ servicio.numService }}</td>
              </tr>
            </tbody>
          </table>
        </div>


        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>

    </div>
  </div>
</div>
