<app-nav-bar></app-nav-bar>

<div class="container-fluid">
  <div class="row">
    <div class="col col-md-3 col-lg-3">
      <app-side-bar></app-side-bar>
    </div>

    <div class="col col-md-9 col-lg-9 mt-4">
      <h4>Crear nueva terminal</h4>
      <hr>
      <form>

        <div class="form-group">
          <label>Código único</label>
          <input type="text"
                 class="form-control"
                 placeholder="Código único del comercio">
        </div>

        <div class="form-group">
          <label>Cantidad de terminales</label>
          <input type="text"
                 class="form-control"
                 placeholder="Número de terminales a crear">
        </div>


        <div class="form-group">
          <label>Dueño</label>
          <select class="form-control">
            <option selected>Dueño de las terminales a crear</option>
            <option>Credibanco</option>
            <option>Tercero</option>
            <option>Tecnipagos</option>
            <option>Comercio</option>
          </select>
        </div>

        <hr>

        <div class="form-group">
          <label>Tipo de dispositivo</label>
          <select class="form-control">
            <option selected>...</option>
            <option>Credibanco</option>
            <option>Tercero</option>
            <option>Tecnipagos</option>
            <option>Comercio</option>
          </select>
        </div>

        <hr>

        <div class="form-group">
          <label>Tipo de comunicación</label>
          <select class="form-control">
            <option selected>...</option>
            <option>DIAL</option>
            <option>LAN</option>
            <option>GPRS</option>
            <option>WIFI</option>
          </select>
        </div>

        <hr>

        <div class="form-group">
          <label>Tipo de integración tef</label>
          <select class="form-control">
            <option selected>...</option>
            <option>No tiene</option>
            <option>Serial</option>
            <option>USB</option>
            <option>TCP/IP</option>
            <option>Cloud</option>
            <option>Bluetooth</option>
            <option>Wifi</option>
            <option>GPRS</option>
            <option>Desconocido</option>
          </select>
        </div>

        <hr>

        <div class="form-group">
          <label>Marca</label>
          <select class="form-control">
            <option selected>...</option>
            <option>No tiene</option>
            <option>Serial</option>
            <option>USB</option>
            <option>TCP/IP</option>
            <option>Cloud</option>
            <option>Bluetooth</option>
            <option>Wifi</option>
            <option>GPRS</option>
            <option>Desconocido</option>
          </select>
        </div>

        <hr>

        <div class="form-group">
          <label>Indicador ICA</label>
          <select class="form-control">
            <option selected>...</option>
            <option>No aplica</option>
            <option>Automático</option>
            <option>Manual</option>
          </select>
        </div>

        <hr>

        <div class="form-group">
          <label>Indicador IVA</label>
          <select class="form-control">
            <option selected>...</option>
            <option>No aplica</option>
            <option>Automático</option>
            <option>Manual</option>
          </select>
        </div>

        <hr>




        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>

    </div>
  </div>
</div>
