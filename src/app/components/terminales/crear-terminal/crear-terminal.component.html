<app-nav-bar></app-nav-bar>

<div class="container-fluid">
  <div class="row">
    <div class="col col-md-3 col-lg-3">
      <app-side-bar></app-side-bar>
    </div>

    <div class="col col-md-9 col-lg-9 mt-4">
      <h4>Crear nueva terminal</h4>
      <hr>
      <form (ngSubmit)="crearTerminal()">

        <div class="form-group">
          <label>Código comercio</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="creacionTerminal.codigoComercio"
                 name="codigoComercio"
                 placeholder="Código único del comercio">
        </div>

        <div class="form-group">
          <label>Cantidad de terminales</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="creacionTerminal.solicitudTerminales.cantidadTerminales"
                 name="cantidadTerminales"
                 placeholder="Número de terminales a crear">
        </div>


        <div class="form-group">
          <label>Indicador IAC</label>
          <select class="form-control"
                  [(ngModel)]="creacionTerminal.solicitudTerminales.indicadorICA"
                  name="indicadorICA">
            <option value="50115001" selected>No aplica</option>
            <option value="50115003">Manual</option>
          </select>
        </div>

        <hr>

        <div class="form-group">
          <label>Indicador IVA</label>
          <select class="form-control"
                  [(ngModel)]="creacionTerminal.solicitudTerminales.indicadorIVA"
                  name="indicadorIVA">
            <option value="50115001" selected>No aplica</option>
            <option value="50115003">Manual</option>
          </select>
        </div>

        <hr>

        <!-- Aquí falta definir los servicios  -->

        <div class="form-group row">
          <div class="col-sm-2">Servicios</div>
          <div class="col-sm-10">

            <div *ngFor="let servicio of listaServicios; index as i;" class="form-check">
              <input class="form-check-input"
                      type="checkbox"
                      [(ngModel)]="listaServicios[i].enabled"
                      name="servicio">
              <label class="form-check-label">
                {{ servicio.nombre }}
              </label>
            </div>

          </div>
        </div>

        <hr>

        <div class="form-group">
          <label>Indicador de referencia</label>
          <select class="form-control"
                  [(ngModel)]="creacionTerminal.solicitudTerminales.indicadordeReferencia"
                  name="indicadorReferencia">
            <option selected>Escoja una opción...</option>
            <option value=1>Si</option>
            <option value=0>No</option>
          </select>
        </div>

        <hr>

        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>

    </div>
  </div>
</div>
