<app-nav-bar></app-nav-bar>

<div class="container-fluid">
  <div class="row">
    <div class="col col-md-3 col-lg-3">
      <app-side-bar></app-side-bar>
    </div>

    <div class="col col-md-9 col-lg-9">
      <table class="table mt-4">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Código único</th>
            <th scope="col">Nacional</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aerolinea of aerolineas; let i = index">
            <td>{{ aerolinea.id }}</td>
            <td>{{ aerolinea.name }}</td>
            <td>{{ aerolinea.uniqueCode }}</td>
            <td>{{ aerolinea.nacional }}</td>
            <td>
              <button type="button"
                      name="button"
                      [routerLink]="['/aerolineas/form', aerolinea.id]"
                      class="btn btn-dark">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
