<app-nav-bar></app-nav-bar>

<div class="container-fluid">
  <div class="row">
    <div class="col col-md-3 col-lg-3">
      <app-side-bar></app-side-bar>
    </div>

    <div class="col col-md-9 col-lg-9 mt-4">
      <h4>Crear usuario</h4>
      <hr>
      <form (ngSubmit) = "guardarUsuario( f )"
            #f="ngForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text"
                 class="form-control"
                 placeholder="Nombre de usuario"
                 name="username"
                 [(ngModel)]="usuario.username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password"
                 class="form-control"
                 placeholder="Password"
                 name="password"
                 [(ngModel)]="usuario.password">
        </div>

        <div class="form-group">
          <label>Role</label>
          <select class="form-control"
                  name="role"
                  [(ngModel)]="usuario.role">
            <option selected>Choose...</option>
            <option value=1>Riesgos</option>
            <option Value=2>DMA</option>
            <option Value=3>Call center</option>
            <option Value=4>Implementaci√≥n</option>
            <option Value=5>Administrador</option>
            <option Value=6>Producto</option>
          </select>
        </div>

        <div class="form-group form-check">
          <input type="checkbox"
                class="form-check-input"
                name="enabled"
                [(ngModel)]="usuario.enabled">
          <label class="form-check-label">Enabled</label>
        </div>

        <hr>

        <div>
          <button type="submit"
                  class="btn btn-dark w-25">Guardar</button>
        </div>

      </form>

    </div>
  </div>
</div>
